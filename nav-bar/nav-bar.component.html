<nav>
    <div class="ToolbarContainer">
        <mat-icon class="action-icon" (click)="open()">menu</mat-icon>
    </div>
    <div class="app ToolbarContainer" [routerLink]="['../viewResultList']">
        <span >
            <img class="appLogo" src="../../../assets/images/Survey Pro-03.png" alt="">
        </span>
    </div>
    <div class="user-area ">
        <span class="userName">
                <i class="fa fa-user" aria-hidden="true"></i> Welcome, {{name | titlecase}}
        </span>
        <span class="logout" (click)="logout()">Logout</span>
    </div>
</nav>

<div class="sideMenu hide" id="sideMenu">
    <div class="logoContainer">
        <img src="./../assets/images/prodapt_logo.png" alt="PRODAPT">
    </div>
    <mat-divider></mat-divider>
    <div class="quickLinks">Quick Links</div>
    <mat-divider></mat-divider>
    <mat-icon class="action-icon close" (click)="close()">close</mat-icon>
    <a class="dropdown" (click)="openSubMenu(1)">
        <i class="fa fa-file-text" aria-hidden="true"></i>Survey</a>
    <div class="dropdown-content" id="dropdown-content-1">
        <a [routerLink]="['../create/newSurvey']">
            <i class="fa fa-plus" aria-hidden="true"></i>Create Survey</a>
        <a [routerLink]="['../create/importSurvey']">
            <i class="fa fa-upload" aria-hidden="true"></i>Import Survey</a>
        <a [routerLink]="['../viewSurveyList']">
            <i class="fa fa-pencil" aria-hidden="true"></i>View / Update Survey</a>
    </div>
    <a class="dropdown" (click)="openSubMenu(2)">
        <i class="fa fa-clone" aria-hidden="true"></i>Reports</a>
    <div class="dropdown-content" id="dropdown-content-2">
        <a [routerLink]="['../viewResultList']">
            <i class="fa fa-bar-chart" aria-hidden="true"></i>Topic wise Results</a>
        <a [routerLink]="['../participantWiseResult']">
            <i class="fa fa-address-card" aria-hidden="true"></i>Participant wise Results</a>
    </div>
    <a class="dropdown" (click)="openSubMenu(3)">
        <i class="fa fa-plane" aria-hidden="true"></i>Travel Reports</a>
    <div class="dropdown-content" id="dropdown-content-3">
        <a [routerLink]="['../travelReport']">
            <i class="fa fa-line-chart" aria-hidden="true"></i>Travel Report</a>
        <a [routerLink]="['../travelCommentsReport']">
            <i class="fa fa-table" aria-hidden="true"></i>Travel Comments Report</a>
    </div>
</div>
