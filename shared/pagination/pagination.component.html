<div class="mainDiv">
  <div class="displayPageRange">
    Displaying: {{ (((selectedPage - 1) * totalSize) + 1) + ' - ' + (((selectedPage) * totalSize > data.length) ? data.length:
    (selectedPage) * totalSize) }} of {{ data.length }}
  </div>
  <nav aria-label="Page navigation example">
    <span class="page-item" *ngIf="pageMinIndex != 0" (click)="firstPage()">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;&laquo;</span>
        <span class="sr-only">first</span>
      </a>
    </span>
    <span class="page-item" *ngIf="pageMinIndex != 0" (click)="previousPage()">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </span>
    <span *ngFor="let p of pages|slice: pageMinIndex:pageMaxIndex; let i = index;" [class]="seletedIndex == p ? 'page-item active': 'page-item'"
      (click)="sliceResults(p)">
      <span class="page-link-container">
        <span class="page-link">{{ p }}</span>
      </span>
    </span>
    <span class="page-item" *ngIf="pages.length > 5" (click)="nextPage()">
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </span>
    <span class="page-item" *ngIf="pageMinIndex != 0" (click)="lastPage()">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&raquo;&raquo;</span>
        <span class="sr-only">Last</span>
      </a>
    </span>
  </nav>
</div>
